<form id="registration-form">
    <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" class="input-error" required>
    <div class="error" id="username-error"></div>
    </div>
    
    <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="input-error" required>
    <div class="error" id="email-error"></div>
    </div>
    
    <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="input-error" required>
    <div class="error" id="password-error"></div>
    </div>
    
    <div>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" class="input-error" required>
    <div class="error" id="confirm-password-error"></div>
    </div>
    
    <div>
    <button type="submit" id="submit-button">Submit</button>
    </div>
    </form>
